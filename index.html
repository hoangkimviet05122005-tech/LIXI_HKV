<!DOCTYPE html>
<html lang="vi">
<head>

    <style>

            justify-content: center;

            background: radial-gradient(circle, #d40000, #800000);
            font-family: 'Arial', sans-serif;

        /* Phong bao */
        #envelope-container {

        .horse-icon {

            user-select: none;
        }

        .hkv-text {
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;

            padding: 0 10px;
            line-height: 1.4;
        }

        /* Hi·ªáu ·ª©ng rung */
        .shake {

        /* Khu v·ª±c hi·ªÉn th·ªã k·∫øt qu·∫£ */
        #result-area {

        }

        /* Khi ƒë√£ b·ªëc xong th√¨ ·∫©n phong bao */

    </style>
</head>
<body>

    <div id="envelope-container">
        <div class="envelope" id="lixi-btn">
            <div class="horse-icon">üêé</div>
            <div class="hkv-text">Nh·∫≠n l·∫•y l√¨ x√¨<br>c·ªßa HKV ƒëi</div>
        </div>
    </div>

    <div id="result-area">

    <script>
        const envelopeCont = document.getElementById('envelope-container');
        const lixiBtn = document.getElementById('lixi-btn');
        const resultArea = document.getElementById('result-area');
        const display = document.getElementById('money-display');
        const statusText = document.getElementById('status-text');

        // Ki·ªÉm tra xem ƒë√£ b·ªëc ch∆∞a
        const savedMoney = localStorage.getItem('lixi_hkv_2026');

        if (savedMoney) {

            envelopeCont.classList.add('hidden');
            statusText.innerText = "B·∫°n ƒë√£ nh·∫≠n l√¨ x√¨ r·ªìi nh√©!";
            showResult(savedMoney);
        }

        lixiBtn.addEventListener('click', function() {
            if (localStorage.getItem('lixi_hkv_2026')) return;

            lixiBtn.classList.add('shake');

            setTimeout(() => {
                const amounts = [10000, 20000, 30000, 40000, 50000];
                const randomWin = amounts[Math.floor(Math.random() * amounts.length)];

                // L∆∞u v√†o b·ªô nh·ªõ tr√¨nh duy·ªát
                localStorage.setItem('lixi_hkv_2026', randomWin);

                envelopeCont.style.opacity = '0';

        }
    </script>
</body>
</html>
