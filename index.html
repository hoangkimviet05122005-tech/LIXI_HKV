<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L√¨ X√¨ HKV</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #d40000, #800000);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            touch-action: manipulation;
        }

        #envelope-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .envelope {
            width: 180px;
            height: 260px;
            background: #e60000;
            border-radius: 15px;
            border: 4px solid #ffd700;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            -webkit-tap-highlight-color: transparent;
        }

        .horse-icon {
            font-size: 70px;
            margin-bottom: 10px;
            user-select: none;
        }

        .hkv-text {
            color: #ffd700;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            padding: 0 10px;
            line-height: 1.4;
        }

        .shake {
            animation: shake-anim 0.5s ease-in-out;
        }

        @keyframes shake-anim {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-8deg); }
        }

        #result-area {
            text-align: center;
            display: none;
        }

        .status-msg {
            font-size: 1.2rem;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .money-val {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
            color: #ffd700;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div id="envelope-container">
        <div class="envelope" id="lixi-btn">

            <div class="hkv-text">Nh·∫≠n l·∫•y l√¨ x√¨<br>c·ªßa HKV ƒëi</div>

        <div class="money-val" id="money-display"></div>

    <script>
        const envelopeCont = document.getElementById('envelope-container');
        const lixiBtn = document.getElementById('lixi-btn');
        const resultArea = document.getElementById('result-area');
        const display = document.getElementById('money-display');
        const statusText = document.getElementById('status-text');

        // Ch·ªëng F5: Ki·ªÉm tra xem ƒë√£ b·ªëc ch∆∞a
        const savedMoney = localStorage.getItem('lixi_hkv_2026');

            showResult(savedMoney);
        }

        lixiBtn.addEventListener('click', function() {
            if (localStorage.getItem('lixi_hkv_2026')) return;

            lixiBtn.classList.add('shake');

            setTimeout(() => {
                /* T·ª∑ l·ªá d·ª±a tr√™n m·∫£ng 20 ph·∫ßn t·ª≠ (m·ªói ph·∫ßn t·ª≠ = 5%)
                   - 10k: 6 ph·∫ßn t·ª≠ (30%)

                   - 40k: 1 ph·∫ßn t·ª≠ (5%)
                   - 50k: 1 ph·∫ßn t·ª≠ (5%)

                const weightedAmounts = [

                envelopeCont.style.opacity = '0';
                setTimeout(() => {

                }, 300);
                
            }, 500);
        });

        function showResult(amount) {
            display.innerText = parseInt(amount).toLocaleString('vi-VN') + "ƒë";
            resultArea.style.display = 'block';
        }
    </script>
</body>
</html>
